<div class="card h-100" style="width:auto; margin: 100px;">
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">LOCATION</th>
                    <th scope="col">DATE</th>
                    <th scope="col">DAYS</th>
                    <th scope="col">BUDGET</th>
                    <th scope="col">CART</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listItem; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ item.location }}</td>
                    <td>{{item.month}}</td>
                    <td>{{ item.days }}</td>
                    <td>{{ item.budget }}</td>
                    <td><button type="button" class="btn btn-info" style="cursor:pointer;">Add to Cart</button></td>
                </tr>
