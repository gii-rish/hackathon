<app-navbar></app-navbar>

<div class="main-container">
    <div *ngIf="flightInfo.length" class="main-container__flights">
        <h2 style="margin-top:10px; margin-bottom: 20px; color: rgb(40, 40, 40);">Booked Flights</h2>
        <div class="fl-container">
            <div class="fl-container__flights">
                <div class="fl-container__flights--flight" *ngFor="let flight of flightInfo; let i=index">
                    <div style="position: relative;">
                        <i class="bi bi-airplane-engines" style="position: absolute; left: 2rem; top: 25px; font-size: xx-large; color: rgb(67, 67, 67);"></i>
                        <h5 style="position: absolute; left:70px; top: 40px; color: rgb(67, 67, 67);">{{ flight.flightNo }}</h5>
                    </div>
                    <div style="display: flex; column-gap: 20px; position: relative; left: 180px; top: 30px;">
                        <h4>{{ flight.startTime }} </h4>
                        <p style="position: absolute; top: 25px; left: 15px; color: grey;">{{ flight.source }}</p>
                        <div style="margin-top:6px; color: grey;">-------------------></div>
                        <h4>{{ flight.endTime }}</h4>
                        <p style="position: absolute; top: 25px; left: 235px; color: grey;">CDG</p>
                        
                        <div style="position: relative; left: 15px;">
                            <h6 style="color: grey;">Load factor</h6>
                            <span style="margin-left: 30px; font-weight: 800; font-size: large;">{{ flight.loadFactor }}</span>
                        </div>
                        <div style="position: relative; left: 40px;">
                            <h6 style="color: grey;">Probability</h6>
                            <span [ngStyle]="flight.color" style="color: #fff;padding: 3px;margin-left: 30px; font-weight: 400; font-size: medium; border-radius: 10px;">{{ flight.probability }}</span>
                        </div>

                        <div style="position: absolute; top :13px; right: 220px;">
                            <p>Rs. <span style="font-weight: 700; font-size: larger">{{ flight.price }}</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="hotelInfo.length" class="main-container__hotels">
        <h2 style="margin-top:10px; margin-bottom: 20px; color: rgb(40, 40, 40);">Booked Hotels</h2>
        <div class="f-container">
            <div  class="f-container__flights" *ngFor="let hotel of hotelInfo; let i=index">
                <div class="f-container__flights--item--image">
                    <img [src]="'../../assets/images/'+hotel.image" alt="hotel-1" style="width: 210px; height: 100px; border-radius: 10px 0px 0px 10px;">
                </div>

                <div class="f-container__flights--item--middle-pane">
                    <h5>
                        {{ hotel.name }}
                    </h5>
                    <div style="display: inline-flex; column-gap: 5px; margin-top: 10px;" class="offering">
                    <span *ngFor="let x of hotel.offering">
                        <p style="border: 1px solid rgb(206, 204, 204); border-radius: 10px; color: grey; padding: 3px 5px;">{{ x }}</p>
                    </span>
                    </div>
                </div>

                <div class="f-container__flights--item--last-pane">
                    <p>Rs. <span style="font-weight: 700; font-size: larger">{{ hotel.price }}</span></p>                        
                </div>
            </div>
        </div>
    </div>
</div>
